<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talha Islamic Glass Drainer</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --green: #006400;
            --glass: rgba(255, 255, 255, 0.15);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Amiri', serif;
            color: #fff;
            background: linear-gradient(135deg, #004d00, #002200); /* Dark Islamic Green Gradient */
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Glassmorphism Effect */
        .glass-box {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        header {
            width: 100%;
            padding: 30px 0;
            text-align: center;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            color: var(--gold);
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
            letter-spacing: 5px;
        }

        .container {
            width: 90%;
            max-width: 450px;
            padding: 30px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
            width: 100%;
        }

        .stat-card {
            padding: 15px;
            border-radius: 15px;
        }

        .stat-card small { color: var(--gold); font-size: 0.9em; }
        .stat-card span { display: block; font-size: 1.2em; font-weight: bold; margin-top: 5px; }

        input {
            width: 85%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--gold);
            border-radius: 10px;
            color: #fff;
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 20px;
            outline: none;
        }

        .btn-start {
            width: 100%;
            padding: 15px;
            background: var(--gold);
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Amiri', serif;
        }

        .btn-start:hover {
            background: #fff;
            transform: translateY(-2px);
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-top: 25px;
            overflow: hidden;
            border: 1px solid rgba(255,215,0,0.2);
        }

        #fill { width: 0%; height: 100%; background: linear-gradient(90deg, var(--gold), #fff); transition: 0.2s; }

        /* Modal */
        #modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            width: 80%;
            max-width: 350px;
            padding: 30px;
            text-align: center;
        }

        .join-btn {
            display: block;
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .tg { background: #0088cc; }
        .fb { background: #1877f2; }
        .close-btn { 
            background: none; border: 1px solid var(--gold); color: var(--gold); 
            padding: 8px 20px; margin-top: 15px; cursor: pointer; border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="modal">
        <div class="modal-content glass-box">
            <h2 style="color: var(--gold);">স্বাগতম ত্বলহা</h2>
            <p>শুরু করার আগে যুক্ত হোন:</p>
            <a href="https://t.me/freemininglinkcopy" target="_blank" class="join-btn tg">Telegram Group</a>
            <a href="https://www.facebook.com/share/1Fn238p3nf/" target="_blank" class="join-btn fb">Facebook Page</a>
            <button class="close-btn" onclick="closeM()">আমি জয়েন করেছি</button>
        </div>
    </div>

    <header>
        <h1>TALHA</h1>
        <p style="color: var(--gold); letter-spacing: 3px;">ISLAMIC DATA ENGINE</p>
    </header>

    <div class="stats-grid">
        <div class="stat-card glass-box">
            <small>LIFETIME TOTAL</small>
            <span id="life">0.00 MB</span>
        </div>
        <div class="stat-card glass-box">
            <small>SPEED</small>
            <span id="speed">0.0 MB/s</span>
        </div>
    </div>

    <div class="container glass-box">
        <input type="number" id="gb" placeholder="কত জিবি (GB) খরচ করবেন?">
        <button class="btn-start" onclick="start()">START ENGINE</button>
        
        <div class="progress-bar"><div id="fill"></div></div>
        <p id="status" style="margin-top: 15px;">Status: Ready ☪</p>
    </div>

    <script>
        let totalLife = parseFloat(localStorage.getItem('talha_glass_data')) || 0;
        document.getElementById('life').innerText = (totalLife / (1024*1024)).toFixed(2) + " MB";

        function closeM() { document.getElementById('modal').style.display = 'none'; }

        async function start() {
            const val = document.getElementById('gb').value;
            if(!val) return alert("পরিমাণ লিখুন!");

            const target = val * 1024 * 1024 * 1024;
            let current = 0;
            const startTime = Date.now();
            
            // Cloudflare bypass URL
            const url = "https://speed.cloudflare.com/__down?bytes=25000000"; 

            document.getElementById('status').innerText = "ব্যান্ডউইথ টানা হচ্ছে...";

            async function work() {
                while(current < target) {
                    try {
                        const res = await fetch(url + "&t=" + Math.random());
                        const buffer = await res.arrayBuffer();
                        current += buffer.byteLength;
                        totalLife += buffer.byteLength;

                        // UI
                        let p = (current/target*100).toFixed(1);
                        document.getElementById('fill').style.width = p + "%";
                        document.getElementById('status').innerText = `চলছে: ${p}% (${(current/(1024*1024)).toFixed(1)} MB)`;
                        document.getElementById('life').innerText = (totalLife / (1024*1024)).toFixed(2) + " MB";
                        localStorage.setItem('talha_glass_data', totalLife);

                        let spd = (current / (1024*1024) / ((Date.now()-startTime)/1000)).toFixed(1);
                        document.getElementById('speed').innerText = spd + " MB/s";
                    } catch(e) { console.log("Error retrying..."); }
                }
                document.getElementById('status').innerText = "আলহামদুলিল্লাহ, সম্পন্ন হয়েছে! ✅";
            }

            for(let i=0; i<10; i++) work(); // 10 Threads
        }
    </script>
</body>
</html>
